<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Конвертировать html to pdf</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./styles/styles.css" />
    </head>
    <body>
        <div class="container">
            <header class="row my-4">
                <h1 class="text-center fs-1 fw-bold">HTML в PDF</h1>
                <h2 class="text-center fs-5 fw-light">
                    Конвертируйте zip-архив сайта в формат PDF
                </h2>
            </header>
            <form class="form row">
                <fieldset
                    class="col col-12 gap-3 d-flex flex-column align-items-center"
                >
                    <div class="container-fluid">
                        <input
                            class="form-control"
                            type="file"
                            id="formFile"
                            aria-label="выберите zip-архив"
                            accept="zip,application/octet-stream,application/zip,application/x-zip,application/x-zip-compressed"
                            required
                        />
                    </div>
                    <div class="container-fluid">
                        <button
                            class="btn btn-danger w-100 px-5 py-3 fs-4"
                            type="submit"
                        >
                            Конвертировать
                        </button>
                    </div>
                </fieldset>
            </form>
            <div class="row mt-3">
                <div class="col col-12 d-flex flex-column align-items-center">
                    <div
                        class="container-fluid text-center alert hide"
                        role="alert"
                    ></div>
                </div>
            </div>
        </div>
        <div
            class="spinner-container d-flex flex-column align-items-center p-4 hide"
        >
            <h2 class="text-center mt-5">Идёт загрузка</h2>
            <div class="spinner-border text-danger mt-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"
        ></script>
        <script type="module" src="./script/script.js"></script>
    </body>
</html>
