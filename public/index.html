<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Конвертировать html to pdf</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./styles/styles.css" />
    </head>
    <body>
        <div class="container">
            <header class="row my-4">
                <h1 class="text-center fs-1 fw-bold">HTML в PDF</h1>
                <h2 class="text-center fs-5 fw-light">
                    Конвертируйте zip-архив сайта в формат PDF
                </h2>
            </header>
            <form class="form row g-4">
                <div class="col col-12 d-flex flex-row justify-content-center">
                    <input
                        class="form-control"
                        type="file"
                        id="formFile"
                        aria-label="выберите zip-архив"
                        accept="zip,application/octet-stream,application/zip,application/x-zip,application/x-zip-compressed"
                    />
                </div>
                <div class="col col-12 d-flex flex-column align-items-stretch">
                    <button
                        class="btn btn-danger mx-auto w-100 px-5 py-3 fs-4"
                        type="submit"
                    >
                        Конвертировать
                    </button>
                </div>
            </form>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"
        ></script>
        <script type="module" src="./script/script.js"></script>
    </body>
</html>
