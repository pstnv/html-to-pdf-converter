<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PDFConverter</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./styles/index.css" />
        <link rel="icon" href="./assets/icons/ico-convert.ico" />
    </head>
    <body>
        <header class="header py-3 mb-3 border-bottom">
            <div
                class="container-fluid d-flex justify-content-between align-items-center px-3 px-sm-5"
            >
                <div>
                    <a
                        class="d-flex align-items-center link-body-emphasis text-decoration-none"
                        href="#"
                    >
                        <img
                            alt="конвертёр"
                            height="32"
                            src="./assets/icons/icon-main.png"
                        />
                        <span class="logo-text ms-1 fw-bold">PDFConverter</span>
                    </a>
                </div>
                <div class="d-flex align-items-center">
                    <div class="dropdown">
                        <a
                            href="#"
                            class="d-block"
                            data-bs-toggle="dropdown"
                            aria-expanded="true"
                        >
                            <img
                                src="./assets/icons/icon-user.png"
                                alt="профиль пользователя"
                                width="32"
                                height="32"
                                class="rounded-circle"
                            />
                        </a>
                        <ul
                            class="dropdown-menu text-small shadow"
                            data-popper-placement="bottom-end"
                            style="
                                position: absolute;
                                inset: 0px 0px auto auto;
                                margin: 0px;
                                transform: translate(0px, 34px);
                                z-index: 100;
                            "
                        >
                            <li>
                                <a class="dropdown-item" href="history.html"
                                    >Мои задачи</a
                                >
                            </li>
                            <li>
                                <a class="dropdown-item" href="user.html">Профиль</a>
                            </li>
                            <li><hr class="dropdown-divider" /></li>
                            <li>
                                <a class="dropdown-item" href="login.html">Вход/регистрация</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="container-header row my-4">
                <h1 class="text-center fs-1 fw-bold">HTML в PDF</h1>
                <h2 class="text-center fs-5 fw-light">
                    Конвертируйте zip-архив сайта в формат PDF
                </h2>
            </div>
            <form class="form row">
                <fieldset
                    class="col col-12 gap-3 d-flex flex-column align-items-center"
                >
                    <div class="container-fluid">
                        <input
                            class="form-control"
                            type="file"
                            id="formFile"
                            aria-label="выберите zip-архив"
                            accept="zip,application/octet-stream,application/zip,application/x-zip,application/x-zip-compressed"
                            required
                        />
                    </div>
                    <div class="container-fluid">
                        <button
                            class="btn btn-danger w-100 px-5 py-3 fs-4"
                            type="submit"
                        >
                            Конвертировать
                        </button>
                    </div>
                </fieldset>
            </form>
            <div class="row mt-3">
                <div class="col col-12 d-flex flex-column align-items-center">
                    <div
                        class="container-fluid text-center alert alert-msg hide"
                        role="alert"
                    ></div>
                </div>
            </div>
        </div>
        <div
            class="spinner-container d-flex flex-column align-items-center p-4 hide"
        >
            <h2 class="text-center mt-5">Идёт загрузка</h2>
            <div class="spinner-border text-danger mt-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"
        ></script>
        <script type="module" src="./script/index.js"></script>
    </body>
</html>
