<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Log in</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css"
            integrity="sha512-U9Y1sGB3sLIpZm3ePcrKbXVhXlnQNcuwGQJ2WjPjnp6XHqVTdgIlbaDzJXJIAuCTp3y22t+nhI4B88F/5ldjFA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="icon" href="./assets/icons/ico-convert.ico" />
        <link rel="stylesheet" href="./styles/login.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="form-container p-4 d-grid">
                <div class="row form-header mb-2">
                    <a
                        class="d-flex justify-content-center align-items-center link-body-emphasis text-decoration-none"
                        href="index.html"
                    >
                        <img
                            alt="converter"
                            src="./assets/icons/icon-main.png"
                        />
                        <h1 class="ms-1 my-4 fs-3 fw-bold">PDFConverter</h1>
                    </a>
                </div>
                <form class="row g-3 d-grid mt-4">
                    <h2 class="fs-4">Login to your account</h2>
                    <div class="input-wrapper col-12">
                        <i class="input-icon fa-solid fa-envelope"></i>
                        <input
                            name="email"
                            type="email"
                            class="input form-control"
                            id="inputEmail"
                            placeholder="Email"
                            autocomplete="on"
                            required
                        />
                    </div>
                    <div class="input-wrapper col-12">
                        <i class="input-icon fa-solid fa-lock"></i>
                        <input
                            name="password"
                            type="password"
                            class="input form-control"
                            id="inputPassword"
                            placeholder="Password"
                            required
                        />
                    </div>
                    <div class="input-wrapper col-12 mt-1 text-end">
                        <a
                            class="link-danger link-underline-opacity-0"
                            href="forgot-password.html"
                            >Forgot password?</a
                        >
                    </div>

                    <div class="input-wrapper col-12">
                        <div class="text-center p-0" role="alert">
                            <i
                                class="fa-solid fa-triangle-exclamation me-2"
                            ></i>
                            <span class="alert-msg p-0"></span>
                        </div>
                    </div>
                    <div class="input-wrapper col-12">
                        <button type="submit" class="btn btn-danger w-100 my-4">
                            Log in
                        </button>
                        <p class="text-center">
                            Don't have an account?
                            <a class="link-danger fw-bold" href="register.html"
                                >Sign up</a
                            >
                        </p>
                    </div>
                </form>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"
        ></script>
        <script type="module" src="./script/login.js"></script>
    </body>
</html>
