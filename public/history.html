<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Мои задачи</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./styles/history.css" />
        <link rel="icon" href="./assets/icons/ico-convert.ico" />
    </head>
    <body>
        <header class="header py-3 mb-3 border-bottom">
            <div
                class="container-fluid d-flex justify-content-between align-items-center px-3 px-sm-5"
            >
                <div>
                    <a
                        class="d-flex align-items-center link-body-emphasis text-decoration-none"
                        href="index.html"
                    >
                        <img
                            alt="конвертёр"
                            height="32"
                            src="./assets/icons/icon-main.png"
                        />
                        <span class="logo-text ms-1 fw-bold">PDFConverter</span>
                    </a>
                </div>
                <div class="d-flex align-items-center">
                    <div class="dropdown">
                        <a
                            href="#"
                            class="d-block"
                            data-bs-toggle="dropdown"
                            aria-expanded="true"
                        >
                            <img
                                src="./assets/icons/icon-user.png"
                                alt="профиль пользователя"
                                width="32"
                                height="32"
                                class="rounded-circle"
                            />
                        </a>
                        <ul
                            class="dropdown-menu text-small shadow"
                            data-popper-placement="bottom-end"
                            style="
                                position: absolute;
                                inset: 0px 0px auto auto;
                                margin: 0px;
                                transform: translate(0px, 34px);
                                z-index: 100;
                            "
                        >
                            <li>
                                <a class="dropdown-item" href="history.html"
                                    >Мои задачи</a
                                >
                            </li>
                            <li>
                                <a class="dropdown-item" href="user.html"
                                    >Профиль</a
                                >
                            </li>
                            <li><hr class="dropdown-divider" /></li>
                            <li>
                                <a class="dropdown-item" href="#">Выйти</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div class="container-xxl">
            <div class="container-header row mt-5 mb-3">
                <h1 class="text-center fs-4">Последние задачи</h1>
            </div>
            <div class="table-wrapper">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Дата</th>
                            <th scope="col">Название</th>
                            <th scope="col">Статус</th>
                            <th scope="col">Действия</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="container-alert">
                <div class="text-center alert-msg" role="alert"></div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"
        ></script>
        <script type="module" src="./script/history.js"></script>
    </body>
</html>
