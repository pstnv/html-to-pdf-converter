<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Мой аккаунт</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./styles/user.css" />
        <link rel="icon" href="./assets/icons/ico-convert.ico" />
    </head>
    <body>
        <header class="header py-3 mb-3 border-bottom">
            <div
                class="container-fluid d-flex justify-content-between align-items-center px-3 px-sm-5"
            >
                <div>
                    <a
                        class="d-flex align-items-center link-body-emphasis text-decoration-none"
                        href="index.html"
                    >
                        <img
                            alt="конвертёр"
                            height="32"
                            src="./assets/icons/icon-main.png"
                        />
                        <span class="logo-text ms-1 fw-bold">PDFConverter</span>
                    </a>
                </div>
                <div class="d-flex align-items-center">
                    <div class="dropdown">
                        <a
                            href="#"
                            class="d-block"
                            data-bs-toggle="dropdown"
                            aria-expanded="true"
                        >
                            <img
                                src="./assets/icons/icon-user.png"
                                alt="профиль пользователя"
                                width="32"
                                height="32"
                                class="rounded-circle"
                            />
                        </a>
                        <ul
                            class="dropdown-menu text-small shadow"
                            data-popper-placement="bottom-end"
                            style="
                                position: absolute;
                                inset: 0px 0px auto auto;
                                margin: 0px;
                                transform: translate(0px, 34px);
                                z-index: 100;
                            "
                        >
                            <li>
                                <a class="dropdown-item" href="history.html"
                                    >Мои задачи</a
                                >
                            </li>
                            <li>
                                <a class="dropdown-item" href="user.html"
                                    >Профиль</a
                                >
                            </li>
                            <li><hr class="dropdown-divider" /></li>
                            <li>
                                <a class="dropdown-item" href="#">Выйти</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="col-md-7 col-lg-8">
                <h4 class="mt-5">Моя учетная запись</h4>
                <form>
                    <div class="row gx-0 gy-3 my-5">
                        <!-- Имя -->
                        <div class="field col-12">
                            <label for="firstName" class="form-label"
                                >Имя</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="firstName"
                                required
                                value="Иван"
                            />
                            <div class="invalid-feedback">Введите имя</div>
                        </div>

                        <!-- Фамилия -->
                        <div class="field col-12">
                            <label for="lastName" class="form-label"
                                >Фамилия</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="lastName"
                                value="Иванов"
                            />
                        </div>

                        <!-- Email -->
                        <div class="col-12">
                            <div class="field">
                                <label for="email" class="form-label"
                                    >Email</label
                                >
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    required
                                    disabled
                                    placeholder="you@example.com"
                                    value="ivanov@example.com"
                                />
                            </div>
                            <small class="text-body-secondary"
                                >Изменение почты невозможно</small
                            >
                            <div class="invalid-feedback">Введите email</div>
                        </div>
                    </div>

                    <button class="btn btn-danger w-100 p-2 fs-5" type="submit">
                        Изменить
                    </button>
                </form>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
